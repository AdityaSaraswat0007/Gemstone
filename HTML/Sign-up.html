<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><Sign-Up></Sign-Up></title>
    <link rel="stylesheet" href="../CSS/sign-up-style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa fa-google"></i></a>
            <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" id="namefirebase_su" />
          <input type="email" placeholder="Email" id="emailfirebase_su" />
          <input
            type="password"
            placeholder="Password"
            id="passwordfirebase_su"
          />
          <button id="signupbyfirebase">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa fa-google"></i></a>
            <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" id="emailfirebase_si" />
          <input
            type="password"
            placeholder="Password"
            id="passwordfirebase_si"
          />
          <a href="#">Forgot your password?</a>
          <button id="signinbyfirebase">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <b> Follow me on </b>
      <div class="icons">
        <a href="#" target="_blank" class="social"
          ><i class="fa fa-instagram"></i
        ></a>
        <a href="#" target="_blank" class="social"
          ><i class="fa fa-medium"></i
        ></a>
        <a href="#" target="_blank" class="social"
          ><i class="fa fa-twitter"></i
        ></a>
        <a href="#" target="_blank" class="social"
          ><i class="fa fa-linkedin"></i
        ></a>
      </div>
    </div>
    <script src="../JavaScript/sign-up.js"></script>
    <script src="../JavaScript/firebase.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCVEEj0gruUuUt32mgzh59SCZr3DeN3alc",
        authDomain: "gemstone-50477.firebaseapp.com",
        databaseURL: "https://gemstone-50477-default-rtdb.firebaseio.com/",
        projectId: "gemstone-50477",
        storageBucket: "gemstone-50477.appspot.com",
        messagingSenderId: "847341552012",
        appId: "1:847341552012:web:fd6170b9eaf829123fd6a9",
        measurementId: "G-56MWZC5X1R",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
    <script src="../JavaScript/myscript.js"></script>
  </body>
  <script>
    const signUpButton = document.getElementById("signUp");
    const signInButton = document.getElementById("signIn");
    const container = document.getElementById("container");

    signUpButton.addEventListener("click", () =>
      container.classList.add("right-panel-active")
    );

    signInButton.addEventListener("click", () =>
      container.classList.remove("right-panel-active")
    );
  </script>
</html>
